<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="../js/result.js"></script>
    <link rel="stylesheet" href="../css/result.css">
    <title></title>
  </head>
  <body>
    <p id="titre">My Curiosity XP</p>
    
  <div class="overlay">
    <!--p id="titre">My Curiosity XP</p-->
    <div class="perc" id="perc1">
      <p class="percDesc">75</p>
      <hr color="#F0F0F0" align="center" noshade>
    </div>
    <div class="perc" id="perc2">
      <p class="percDesc">50</p>
      <hr color="#F0F0F0" align="center" noshade>
    </div>
    <div class="perc" id="perc3">
      <p class="percDesc">25</p>
      <hr color="#F0F0F0" align="center" noshade>
    </div>
    <table id="graph">
      <tr>
        <th class="bar">
          <div class="progress progress-bar-vertical">
            <div class="progress-bar" role="progressbar" aria-valuenow="30" aria-valuemin="0" aria-valuemax="100" style="height: 100%;" id="pB1">
            </div>
          </div>
          <div class="desc">
            <span>T</span>
          </div>
        </th>
        <th class="bar">
          <div class="progress progress-bar-vertical">
            <div class="progress-bar" role="progressbar" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" style="height: 50%;" id="pB2">
            </div>
          </div>
          <div class="desc">
            <span>Em</span>
          </div>
        </th>
        <th class="bar">
          <div class="progress progress-bar-vertical">
            <div class="progress-bar" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="height: 75%;" id="pB3">
            </div>
          </div>
          <div class="desc">
            <span>Ev</span>
          </div>
        </th>
        <th class="bar">
          <div class="progress progress-bar-vertical">
            <div class="progress-bar" role="progressbar" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100" style="height: 25%;" id="pB4">
            </div>
          </div>
          <div class="desc">
            <span>D</span>
          </div>
        </th>
        <th class="bar">
          <div class="progress progress-bar-vertical">
            <div class="progress-bar" role="progressbar" aria-valuenow="5" aria-valuemin="0" aria-valuemax="100" style="height: 5%;" id="pB5">
            </div>
          </div>
          <div class="desc">
            <span>Ds</span>
          </div>

        </th>

      </tr>
    </table>

  </div>

</body>
</html>
